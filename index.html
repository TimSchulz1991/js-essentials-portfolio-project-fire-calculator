<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A tool to calculate your time left until early retirement">
    <meta name="keywords" content="financial idependence, retire early, investing, money, fire">
    <meta name="author" content="Tim Schulz">

    <link rel="stylesheet" href="/assets/css/style.css">
    <title>FIRE Calculator</title>
</head>
<body>
    <header>
        <h1>F.I.R.E. Calculator</h1>
        <h3><span class="large">F</span>inencial <span class="large">I</span>ndependence <span class="large">R</span>etire <span class="large">E</span>arly</h3>
    </header>
    <div id="main-area">
        <section id="input-area">
            <h3 id="retirement-age">With this calculator you can see your future retirement age, based on the values you enter below.</h3>
            <form action="">
                <div class="form-item">
                    <label for="income-el">My annual income (in €): </label>
                    <input type="number" id="income-el" min="0">
                </div>
                <div class="form-item">
                    <label for="cost-el">My annual costs (in €): </label>
                    <input type="number" id="cost-el" min="0">
                </div>
                <div class="form-item">
                    <label for="net-worth-el">My starting investment (in €): </label>
                    <input type="number" id="net-worth-el" min="0">
                </div>
                <div class="form-item">
                    <label for="interest-el">Annual anticipated return (in %): </label>
                    <input type="number" id="interest-el" min="0">
                </div>
                <div class="form-item">
                    <label for="age-el">My current age: </label>
                    <input type="number" id="age-el" min="0" max="100">
                </div>
                <button>Calculate time until retirement</button>
            </form>
        </section>
        <hr>
        <section id="output-area">
            
        </section>
    </div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
